<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Ecommerce web - Shopping Cart Petshop </title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <header>
    <div class="nav container">
      <a href="#" class="logo">Petshop </a>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <div class="cart">
        <h2 class="cart-title">Tu Carrito</h2>

        <div class="cart-content">

          <div class="cart-box">
            <img src="" alt="" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">Comedero acero Inoxidable</div>
              <div class="cart-price">850$</div>
              <input type="number" value="1" class="cart-quantity">
            </div>

            <i class="bx bxs-trash-alt cart-remove"></i>
          </div>
        </div>

        <div class="total">
          <div class="total-title">total</div>
          <div class="total-price">$0</div>
        </div>
        <button type="button" class="btn-buy">Compra ahora</button>
        <i class='bx bx-x' id="close-cart"></i>
      </div>

    </div>

  </header>

  <section class="shop container">
    <h2 class="section title">Productos en tienda</h2>
    <div class="shop-content">

      <div class="product-box">
        <img src="" alt="" class="product-img">
        <h2 class="product-title"> Comedero Inoxidable </h2>
        <span class="price">$570</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="" alt="" class="product-img">
        <h2 class="product-title"> Alimento Balanceado </h2>
        <span class="price">$570</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="" alt="" class="product-img">
        <h2 class="product-title"> Collar </h2>
        <span class="price">$570</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="" alt="" class="product-img">
        <h2 class="product-title"> Hueso </h2>
        <span class="price">$570</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="" alt="" class="product-img">
        <h2 class="product-title"> Soga </h2>
        <span class="price">$570</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="" alt="" class="product-img">
        <h2 class="product-title"> Cama </h2>
        <span class="price">$570</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="" alt="" class="product-img">
        <h2 class="product-title"> Soga </h2>
        <span class="price">$570</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="" alt="" class="product-img">
        <h2 class="product-title"> Soga </h2>
        <span class="price">$570</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>
  </section>


  <script src="script.js"></script>
</body>

</html>
